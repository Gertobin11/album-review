{% extends "base.html" %}
{% load i18n %}

{% block content %}
<section class="auth-wrapper">
    <div class="auth-content">
        <h3 class="auth-title">Password reset successful</h3>
        <p>{% trans "Your password has been set.  You may go ahead and log in now." %}</p>
        <p><a class="alt-btn" href="{% url 'accounts:login' %}">{% trans 'Log in' %}</a></p>
    </div>
</section>
{% endblock %}
