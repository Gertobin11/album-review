{% extends 'base.html' %}
{% block content %}
<main class="main-wrapper">
    <h1 class="page-heading">Reviews</h1>
    <div class="container-dark">
        <div class="card">
            <div class="card-image"></div>
            <div class="card-body">
                {% for review in reviews %}
                    {{ review.album.artist }}
                {% endfor %}
            </div>
            <div class="card-footer"></div>
        </div>
    </div>
</main>
{% endblock %}
